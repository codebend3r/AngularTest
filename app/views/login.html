<div class="container">
  <h2>{{ header }}</h2>
  <form role="form" ng-submit="login()">
    <div class="form-group">
      <label for="exampleInputUser">Username</label>
      <input type="username" class="form-control" id="exampleInputUser" placeholder="Enter Username" ng-model="credentials.username">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="credentials.password">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
